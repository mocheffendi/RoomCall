    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Room Call App</title>
  </head>
  <body>
    <audio id="alarm" src="alarm.mp3" preload="auto"></audio>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-auto bg-light sticky-top">
          <div
            class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top"
          >
            <a
              href="/"
              class="d-block p-3 link-dark text-decoration-none"
              title=""
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-original-title="Icon-only"
            >
              <img
                class="hospital"
                src="images/heart-pulse-fill.svg"
                alt="Hospital"
              />
            </a>
            <ul
              class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 px-3 align-items-center"
            >
              <li class="nav-item">
                <a
                  href="dashboard.html"
                  class="nav-link py-3 px-2"
                  title=""
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-original-title="Home"
                >
                  <img src="images/clipboard2-pulse-fill.svg" alt="Setting" />
                </a>
              </li>
              <li>
                <a
                  href="bed.html"
                  class="nav-link py-3 px-2"
                  title=""
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-original-title="Dashboard"
                >
                  <img src="images/clipboard-plus-fill.svg" alt="Setting" />
                </a>
              </li>
              <li>
                <a
                  href="system.html"
                  class="nav-link py-3 px-2"
                  title=""
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-original-title="Orders"
                >
                  <img src="images/gear-fill.svg" alt="Setting" />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-sm p-3 min-vh-100">
          <div class="app">
            <h5 class="text-center my-3">Bed</h5>
            <div id="tasks"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/dashboard.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/fontawesome.js"></script>
