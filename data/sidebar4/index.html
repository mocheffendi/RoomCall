<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bed.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="header">
          <div class="list-item">
            <a href="#">
              <img src="assets/youtube.svg" alt="" class="icon" />
              <span class="description-header">Command Center</span>
            </a>
          </div>
          <div class="ilustration">
            <img src="assets/header.png" alt="" />
          </div>
        </div>
        <div class="main">
          <div class="list-item">
            <a href="#">
              <img src="assets/dashboard.svg" alt="" class="icon" />
              <span class="description">Dashboard</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/analytics.svg" alt="" class="icon" />
              <span class="description">Analytics</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/category.svg" alt="" class="icon" />
              <span class="description">Category</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/team.svg" alt="" class="icon" />
              <span class="description">Team</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/event.svg" alt="" class="icon" />
              <span class="description">Event</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/explore.svg" alt="" class="icon" />
              <span class="description">Explore</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/history.svg" alt="" class="icon" />
              <span class="description">History</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="assets/setting.svg" alt="" class="icon" />
              <span class="description">Setting</span>
            </a>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div id="menu-button">
          <input type="checkbox" id="menu-checkbox" />
          <label for="menu-checkbox" id="menu-label">
            <div id="hamburger"></div>
          </label>
        </div>
        <div class="app">
          <h4 class="mb-3">Room Call App</h4>
          <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Bed</span>
            <i class="fas fa-plus"></i>
          </div>
          <h5 class="text-center my-3">Bed</h5>
          <!-- Button trigger modal -->

          <!-- Modal -->
          <form
            class="modal fade"
            id="form"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Add New Bed
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>Room Name</p>

                  <input
                    class="form-control"
                    type="text"
                    name=""
                    id="roomnameInput"
                  />
                  <div id="msg"></div>
                  <br />
                  <p>Bed Name</p>
                  <input
                    class="form-control"
                    type="text"
                    name=""
                    id="bednameInput"
                  />
                  <br />

                  <label for="statusInput">Status</label>
                  <select class="form-control" id="statusInput">
                    <option>true</option>
                    <option>false</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" id="add" class="btn btn-primary">
                    Add
                  </button>
                </div>
              </div>
            </div>
          </form>

          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="bed.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
